<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="file.js">
        <div>
            <label for="name">Name : </label>
            <input type="text" name="name"></div>
        <br>
        <div>ID:<input type="text" name="id"></div>
        <br>
        <div>Email: <input type="email" name="email"></div>
        <br>
        <div>Password: <input type="password" name="password"></div>
        <br>
        <div>Date&Time: <input type="datetime-local" name="date"></div>
        <br>
        <div><input type="button" value="Submit">
            <input type="button" value="Reset">
        </div>
        <br>
        <div>Are you married : <input type="checkbox" checked></div>
        <br>
        <div>Gender :
            Male: <input type="radio" name="radio">
            Female: <input type="radio" name="radio">
            Others: <input type="radio" name="radio">

        </div>
        <br>
        <div>Number: <input type="number" name="number">
        </div><br>
        <div><textarea name="textarea" id="" cols="30" rows="10" placeholder="Text here"></textarea></div>
        <br>
        
        <select>

            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            </select>

        

        

    </form>
    
</body>
</html>
